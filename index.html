<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: rgba(248, 204, 252);
}
</style>
</head>
<body onload="startGame()">
<script>

var piece1;
var piece2;
var active;
var notactive;

function startGame() {
    x1 = Math.floor(Math.random() * 500);
    y1 = 100 + Math.floor(Math.random() * 400);
    x2 = 0;
    y2 = 0;
    gapx2 = 500-x1;
    gapy2 = 500-y1;
    if (x1 <= 100)
    {
        x2 = Math.floor(Math.random() * (gapx2 - 100)) + x1 + 100;
    }
    if (y1 <= 100)
    {
        y2 = Math.floor(Math.random() * (gapy2 - 100)) + y1 + 100;
    }
    if (gapx2 < 100)
    {
        x2 = Math.floor(Math.random() * (x1 - 100));
    }
    if (gapy2 < 100)
    {
        y2 = Math.floor(Math.random() * (y1 - 100));
    }
    if (x1 >= 100 && y1 >= 100 && gapx2 >= 100 && gapy2 >= 100)
    {
    choice = Math.random();
    if (choice > 0.5)
    {
        x2 = Math.floor(Math.random() * (x1 - 100));
        y2 = Math.floor(Math.random() * (y1 - 100));
    }
    else 
    {
        x2 = Math.floor(Math.random() * (gapx2 - 100)) + x1 + 100;
        y2 = Math.floor(Math.random() * (gapy2 - 100)) + y1 + 100;
    }
    }
    piece1 = new component(100, 100, "rgba(130, 49, 181)", x1, y1);
    piece2 = new component(100, 100, "rgba(65, 240, 202)", x2, y2);
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 600;
        this.canvas.height = 600;
        this.canvas.id = "can";
        this.canvas.tabIndex=1;
        document.getElementById("root").appendChild(this.canvas);
        document.getElementById("can").addEventListener('mousedown',function(event)
        {
            var x = event.clientX;
            var y = event.clientY;
            if (piece1.x <= x  && x <= piece1.x+100 && piece1.y <= y &&  y <= piece1.y+100)
            {
                active = piece1;
                notactive = piece2;
            }
            if (piece2.x <= x && x <= piece2.x+100 && piece2.y <= y && y <= piece2.y+100)
            {
                active = piece2;
                notactive = piece1;
            }
        },false);
        document.getElementById("can").addEventListener('keydown', function(event) {    
    var x = event.key;
    if (x == 'ArrowUp')
    {
        active.speedY = -1; 
        updateGameArea();
    }
    else if (x == 'ArrowDown')
    {
        active.speedY = 1; 
        updateGameArea();
    }
    else if (x == 'ArrowLeft')
    {
        active.speedX = -1; 
        updateGameArea();
    }
    else if (x == 'ArrowRight')
    {
        active.speedX = 1; 
        updateGameArea();
    }},false);
    document.getElementById("can").addEventListener('keyup', function() {    
    active.speedX = 0; 
    active.speedY = 0; 
    updateGameArea();
    },false);
    piece1.newPos();
    piece1.update();
    piece2.newPos();
    piece2.update();
    updateGameArea();},
    clear : function() {
        c = document.getElementById("can").getContext("2d");
        c.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = document.getElementById("can").getContext("2d");
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
            this.x += this.speedX;
            if (this.x <= 0 || this.x >= 600)
            {
                this.x -= this.speedX;
            }
            this.y += this.speedY;
            if (this.y <= 0 || this.y >= 500)
            {
                this.y -= this.speedY;
            }
    }    
}

function updateGameArea() {
    if (active)
    {
    myGameArea.clear();
    active.newPos();    
    active.update();
    notactive.update();
    } 
}

</script>
<div id="root" style="width:600px; height:600px;"></div>
</body>
</html>
